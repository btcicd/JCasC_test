jenkins:
  agentProtocols:
  - "Diagnostic-Ping"
  - "JNLP4-connect"
  - "OperationsCenter2"
  - "Ping"
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  disableRememberMe: false
  globalNodeProperties:
  - owner:
      onFirstLaunchFailure: false
      onLaunchFailure: false
      onOffline: false
      onOnline: false
      onTemporaryOfflineApplied: true
      onTemporaryOfflineRemoved: true
      owners: "it-cd@salesforce.com"
  mode: EXCLUSIVE
  myViewsTabBar: "standard"
  nodeProperties:
  - envVars:
      env:
      - key: "BACKUP_HOME"
        value: "/opt/jenkins_backups"
  - securityTokens:
      acceptTasksWithoutOwningItem: false
  numExecutors: 0
  projectNamingStrategy:
    pattern:
      forceExistingJobs: true
      namePattern: "^[A-Za-z0-9_-]*$"
  quietPeriod: 15
  remotingSecurity:
    enabled: true
  scmCheckoutRetryCount: 0
  securityRealm: "operationsCenter"
  slaveAgentPort: 50002
  systemMessage: "\t\t<h2><font color=\"red\"><a target=\"_blank\" href=\"\"></a></font></h2>\r\
    \n\t\t<h1>Continuous Delivery At Your Fingertips</h1>\r\n\t\t<font size=\"2\"\
    ><b>Managed by the <a target=\"_blank\" href=\"https://sites.google.com/a/salesforce.com/continuousdelivery/\"\
    >Continuous Delivery Team</a>. &nbsp;\r\n\t\tView the <a href=https://jenkins.internal.salesforce.com/haproxyStats>Jenkins\
    \ Network Stats</a>.</b></font>\r\n\t\t<h4><font color=\"red\">For requesting\
    \ CD champion Access to a user, log a ticket<a target=\"_blank\" href=\"https://beta.concierge.it.salesforce.com/articles/en_US/Supportforce_Article/Adding-a-User-to-an-Existing-Active-Directory-Security-Group\"\
    >&nbsp;Here</a>.(Refer this<a target=\"_blank\" href=\"https://supportforce.my.salesforce.com/5000g000022KVZd?srPos=0&srKp=500\"\
    >&nbsp;case</a>)</font>.<br>\r\n\t\t<font color=\"red\">For requesting Checkmarx\
    \ Access, log a ticket<a target=\"_blank\" href=\"https://concierge.it.salesforce.com/articles/en_US/Supportforce_Article/Checkmarx-Access-Requests-IT-ONLY\"\
    >&nbsp;Here</a> </font>.<br>\r\n\t\t<font color=\"red\">For requesting Sauce Labs\
    \ Access, log a ticket<a target=\"_blank\" href=\"https://concierge.it.salesforce.com/articles/en_US/Supportforce_Article/Sauce-Labs-Access-Request-IT-Only\"\
    >&nbsp;Here</a> </font>.<br>\r\n\t\t<font color=\"red\">For configuration related\
    \ or any other jenkins related issues, create a new work item from the template\
    \ <a target=\"_blank\" href=\"https://gus.my.salesforce.com/apex/ADM_WorkDeepClone?retURL=%2Fapex%2Fadm_bugdetail%3Fid%3Da07B0000002wVj6&id=a07B0000002wVj6IAE\"\
    >Here</a> </font>.<br>\r\n\t\t<font color=\"red\">For Level 2 support, log a ticket<a\
    \ target=\"_blank\" href=\"https://beta.concierge.it.salesforce.com/articles/en_US/Supportforce_Article/Request-for-Level-2-support-for-the-following-CICD-Tools-in-IT\"\
    >Here</a> </font>.</h4>\r\n        <h4><font color=\"red\">Workspace of all jobs\
    \ will be wiped at 11.45PM PDT every sunday. Please ensure to not run any jobs\
    \ around this window. If your build fails due to missing files, ensure to enable\
    \ full wipe of workspace under SCM advanced section</font></h4>"
  updateCenter:
    sites:
    - id: "cap-core-mm"
      url: "https://jenkins-updates.cloudbees.com/update-center/envelope-core-mm/update-center.json"
    - id: "core-mm-offline"
      url: "file:/tmp/jenkins/war/WEB-INF/plugins/update-center.json"
tool:
  ant:
    installations:
    - home: "/opt/ant"
      name: "SFDC_Ant_v45.0_1.10.5"
  git:
    installations:
    - home: "git"
      name: "Default"
  jdk:
    installations:
    - name: "Java SE JDK_8u_latest"
      properties:
      - installSource:
          installers:
          - jdkInstaller:
              acceptLicense: true
              id: "jdk-8u172-oth-JPR"
    - name: "Java SE DK_8u_latest_with_JCE"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "/home/jenkins/.jenkins/tools/hudson.model.JDK/Java_SE_DK_8u172_with_JCE/"
              url: "http://nexusprod:8080/nexus/service/local/repositories/localjdk/content/fakepath/jdk/8u172JCE/jdk-8u172JCE.zip"
    - name: "openjdk-11_0_2"
      properties:
      - installSource:
          installers:
          - zip:
              subdir: "jdk-11.0.2"
              url: "http://nexusprod:8080/nexus/service/local/repositories/localjdk/content/fakepath/jdk/11.0.2/jdk-11.0.2-x64_bin.tar.gz"
    - home: "/usr/lib/jvm/java-8-openjdk-amd64"
      name: "java-8-openjdk"
    - home: "/opt/JDK8"
      name: "JDK8_latest"
    - home: "/opt/JDK8"
      name: "Java SE JDK_8u_161"
  maven:
    installations:
    - name: "Maven3.6.1"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.6.1"
    - name: "Maven3.3.9"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.3.9"
    - name: "Apache_Maven_3.5.3"
      properties:
      - installSource:
          installers:
          - maven:
              id: "3.5.3"
